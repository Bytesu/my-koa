<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            font-family: Helvetica, "STHeiti STXihei", "Microsoft JhengHei", "Microsoft YaHei", Tohoma, Arial;
            font-size: 16px;
            background: #fffbf5;
            color: rgb(51, 51, 51);;
        }

        .ctner {
            max-width: 562px;
            margin: 0 auto;
        }

        .hide {
            display: none;
        }

        div {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .seconds {
            position: absolute;
            top: 95px;
            color: white;
            left: 18px;
            font-size: 20px;
        }
        .seconds-android{
            top: 377px;
            left: 40%;
        }
    </style>
    <script src="./scripts/utils.js"></script>
    <title>通话界面</title>
</head>
<body style="background: #0A0A0A">
<div class="ctner">
    <script>
        var imgPath = getSingle().isAndroid() ? 'android-record' : 'recording';
        var path = window.location.search.replace('?num=', '');
        window.document.write('<img title="' + path + '"  src="./imgs/' + imgPath + path + '.jpg" style="width:100%;"> ');
    </script>
</div>
<div class="seconds">00 : 00</div>
<!--通话录音-->
<audio autoplay="true" class="hide" src="http://m1.music.126.net/ZQY65Wt5oHzEw2kWludNWw==/1277632511483673.mp3"></audio>
<audio controls="controls" class="hide">
    <source src="./sound/iphone.ogg"/>
    <source src="./sound/iphone.mp3"/>
</audio>
<script>
    (function () {
        var querySelector = document.querySelector.bind(document);
        if (getSingle().isAndroid()) {
           querySelector('.seconds').classList.add('seconds-android');
        }
        function setTime() {
            var sec = 0, min = 0, msg = {sec: null, min: null};
            setInterval(function () {
                sec++;
                if (sec < 10) {
                    msg.sec = '0';
                } else if (sec > 59) {
                    sec = 0;
                    min++;
                } else {
                    msg.sec = '';
                }
                msg.min = min < 10 ? '0' : '';
                msg.sec += sec;
                msg.min += min;

                querySelector('.seconds').innerHTML = msg.min + ' : ' + msg.sec;
            }, 1000);

        }

        setTime();

        document.addEventListener('DOMContentLoaded', {
            handleEvent: function () {
                setTimer();
                click();
            }
        }, false);
        function click() {
            var div_ = document.createElement('div');
            var style = {
                width: '50%',
                height: '180px',
                margin: '0 25%',
                position: 'absolute',
                bottom: '0'
            };
            div_.style.width = style.width;
            div_.style.height = style.height;
            div_.style.position = style.position;
            div_.style.bottom = style.bottom;
            querySelector('img').style.width = window.innerWidth + 'px';
            querySelector('img').style.height = window.innerHeight + 'px';
            div_.addEventListener('click', function (e) {
                var img = querySelector('img');
                window.location.href = "./page3.html?num=" + img.attributes.title.value
            }, false);
            querySelector('.ctner').appendChild(div_);
        }

        function setTimer() {
            setTimeout(function () {
                querySelector('audio').play();
            }, 1000);
        }

    })();
</script>
</body>
</html>
