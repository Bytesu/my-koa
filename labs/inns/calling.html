<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <style>
        *{
            padding: 0;margin: 0;box-sizing: border-box;overflow: hidden;
        }
        body{
            font-family:  Helvetica,"STHeiti STXihei","Microsoft JhengHei","Microsoft YaHei",Tohoma,Arial;
            font-size: 16px;
            background: #fffbf5;
            color: rgb(51, 51, 51);;
        }
        .ctner{max-width: 562px;margin: 0 auto;}
        .hide{display: none;}

        div{
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
    </style>
    <script src="./scripts/utils.js"></script>
    <title>来电界面</title>
</head>
<body>
<div class="ctner">
    <script>
        var path = Math.random()*2>1?1: 2;
        var imgPath = getSingle().isAndroid()?'android':'calling';
        window.document.write('<img title="'+path+'" src="./imgs/'+imgPath+path+'.jpg" style="width:100%;"> ');
    </script>
</div>

<audio controls="controls" autoplay="true"  class="hide" loop="loop">
    <script>
        var imgPath = getSingle().isAndroid()?'Helium':'Opening';
        window.document.write('<source src="./sound/'+imgPath+'.ogg"/>');
    </script>

</audio>
<script>
    (function(){
        document.addEventListener('DOMContentLoaded',{
            handleEvent:function(){
                var querySelector = document.querySelector.bind(document);
                var div_ = document.createElement('div');
                var style = {
                    width:window.innerWidth/2+'px',
                    height:'250px',
                    position:'absolute',
                    bottom:'0'
                };
                div_.style.width = style.width;
                div_.style.height = style.height;
                div_.style.position = style.position;
                div_.style.bottom = style.bottom;
                div_.addEventListener('click',function(e){
                    window.location.reload();
                },false);
                querySelector('img').style.width = window.innerWidth+'px';
                querySelector('img').style.height = window.innerHeight+'px';
                var div_right = div_.cloneNode(true);
                div_right.style.right ='0px';
                div_right.addEventListener('click',function(e){
                    var img = querySelector('img');
                    window.location.href="./recording.html?num="+img.attributes.title.value
                },false);

                //querySelector('.ctner').appendChild(div_);
                querySelector('.ctner').appendChild(div_right);
            }
        },false)
    })();
</script>
</body>
</html>
